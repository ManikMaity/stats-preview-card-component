<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="./style/styles.css">
</head>
<body>

  <!-- main card container  -->
  <div class="main-card-container">

    <!-- left card container  -->
    <div class="card-container">

      <!-- card title  -->
      <h2 class="card-title">Get <span>insights</span> that help your business grow.</h2>

      <!-- card subtitle  -->
      <p class="card-text"> Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>

        <!-- card stats  -->
      <div class="card-stats">
        <div>
          <h3>10k+</h3>
          <p>companies</p>
        </div>

        <div>
          <h3>314</h3>
          <p>templates</p>
        </div>

        <div>
          <h3>12m+</h3>
          <p>queries</p>
        </div>
      </div>

    </div>
    <div class="image-container">
    <img class="card-img" src="./images/image-header-desktop.jpg" alt="">
    <img class="mobile-img" src="./images/image-header-mobile.jpg" alt="">
    <div class="overlay"></div>
  </div>
  </div>




  <div class="attribution">
    <a href="https://www.linkedin.com/in/manikmaity/" target="_blank"><img src="./images/manikmaity.jpg" alt=""></a>
    <p>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ManikMaity" target="_blank">Manik</a>.
  </p>
  </div>
</body>
</html>
